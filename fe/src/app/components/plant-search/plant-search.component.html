<form [formGroup]="searchForm" [hidden]="success" (ngSubmit)="submitHandler()">
    <div class="row">
        <input
            formControlName="name"
            class="seven columns"
            type="text"
            placeholder="Search by name...">
        <button
            class="five columns"
            [disabled]="searchForm.invalid"
            type="submit">Submit</button>
    </div>
</form>
